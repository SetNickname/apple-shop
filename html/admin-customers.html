<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" href="./assets/apple.png">
  </head>

  <body>
    <div class="customers">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-icon">
                        <i class="fa-brands fa-apple fa-2xl"></i>
                        </div>
                    <h1>Username</h1>
                </div>
    
                <ul class="nav-menu">
                    <li class="nav-item" id="Dashboard">
                        <a href="#" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item" id="Orders">
                        <a href="#" class="nav-link">
                            <i class="fas fa-shopping-cart"></i>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item" id="Products">
                        <a href="#" class="nav-link">
                            <i class="fas fa-box"></i>
                            Products
                        </a>
                    </li>
                    <li class="nav-item" id="Customers">
                        <a href="#" class="nav-link active">
                            <i class="fas fa-users"></i>
                            Customers
                        </a>
                    </li>
                    <li class="nav-item" id="Reviews">
                        <a href="#" class="nav-link">
                            <i class="fa-regular fa-comment"></i>
                            Reviews
                        </a>
                    </li>
                </ul>

                <div class="sidebar-footer">
                  <div class="user-profile">
                      <div class="profile-picture">
                          <i class="fa-solid fa-user"></i>
                      </div>
                      <div class="user-details">
                          <div class="user-name">Admin</div>
                          <div class="user-email">apple@gmail.com</div>
                      </div>
                      <a href="#" class="logout-btn">
                          <i class="fas fa-sign-out-alt"></i>
                      </a>
                  </div>
              </div>
            </aside>
      </div>

      <script src="../js/admin-sidebar-scripts.js"></script>
  </body>
</html>
