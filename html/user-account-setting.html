<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/general.css"> 
    <link rel="stylesheet" href="../css/order-navbars.css">
    <link rel="stylesheet" href="../css/order-product.css">
    <link rel="icon" href="../../imgs/icons/apple.png">
</head>

<body>
    <div class="orders">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="home-btn" id="home">
                    <img src="../../imgs/icons/apple.png" alt="apple logo" width="30" height="30">
                    <h1>Home</h1>
                </a>
            </div>
            <ul class="side-nav-menu">

                    <a href="#" class="side-nav-link ">

                    </a>
                </li>

            <div class="sidebar-footer">
