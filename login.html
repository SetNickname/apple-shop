<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Shop | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="login.html">
            <img src="assets/apple.png" class="icon" alt="apple-logo">
        </a>
    </header>
    <section class="div-container">
        <div>
            <h1 class="title">Sign in to Apple Store</h1>
            <form action="login.php" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <label for="remember-me"> 
                    <input class="inline text-middle" type="checkbox"> Remember me 
                </label>
            </form>
            
            <p class="bottom-text">Don't have an Apple account? <a class="link-styling" href="sign-up.html">Create yours now</a></p>
        </div>
    </section>
</body>
</html>
