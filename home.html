<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Apple Shop</title>
        <link rel="stylesheet" href="user.css">
    </head>
    <body>
        <header>
            <img src="assets/apple.png" alt="apple logo" class="logo-size" >
            <nav class="navigation-bar">
                <ul>
                    <li class="underline"><a href="">Airpods</a></li>
                    <li><a href="">iPhone</a></li>
                    <li><a href="">Accessories</a></li>
                </ul>
            </nav>
            <img src="assets/bag.png" alt="cart bag" class="logo-size">
        </header>
        <main>
            <section class="main-hero">
                <img class="hero-img" src="assets/hero.png" alt="airpods pro 2">
            </section>
            <section class="description-text">
                <h2>Five fresh colors. Bold sound</h2>
                <h3>$549</h3>
            </section>
            <section class="buy-section">
                <div class="center-btn">
                    <a href="">More Products</a>
                </div>
                <div class="right-btn">
                    <a href="">Buy</a>
                </div>
            </section>
        </main>
    </body>

</html>
